<a class="product-card" [routerLink]="['/products', product.id]">
  <div class="image-wrap">
    <img [src]="imageUrl" [alt]="product.name" loading="lazy" (error)="onImageError($event)" />
  </div>
  <div class="content">
    <h5>{{ product.name }}</h5>
    <p class="price">${{ product.price }}</p>
    <p class="meta">{{ product.productBrandName }} - {{ product.productTypeName }}</p>
  </div>
</a>
